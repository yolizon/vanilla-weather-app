<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="input-value"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-outline-primary shadow-sm"
                id="search-btn"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="ðŸ“"
                class="form-control btn btn-outline-danger shadow-sm"
                id="current-btn"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left weather-clear">
                <img src="" alt="" id="icon" />
                <span class="temperature" id="degrees"></span>
                <span class="units">
                  <a href="#" id="celsius" class="active">Â°C</a> |
                  <a href="#" id="fahrenheit">Â°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="right-li">
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <p class="footer">
        <a href="https://github.com/yolizon/vanilla-weather-app" target="_blank"
          >Open-source code</a
        >
        by Lisa Kovalenko
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
